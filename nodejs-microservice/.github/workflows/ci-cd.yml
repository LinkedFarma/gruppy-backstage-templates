name: Deploy Application

on:
  push:
              echo "needs_setup=false" >> $GITHUB_OUTPUT
            echo "âœ… Setup complete: ECR repository exists in AWS"
            
            # Verificar se variÃ¡veis necessÃ¡rias estÃ£o definidas
            if [ -z "${{ vars.APP_NAME }}" ]; then
              echo "ðŸ”§ Setting APP_NAME variable..."
              gh variable set APP_NAME --body "${{ vars.ECR_REPOSITORY }}"
            fi
            
            if [ -z "${{ vars.ECR_REGISTRY }}" ]; then
              echo "ðŸ”§ Setting ECR_REGISTRY variable..."
              gh variable set ECR_REGISTRY --body "124213954422.dkr.ecr.us-east-1.amazonaws.com"
            fibranches:
      - main
      - development
      
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  id-token: write

jobs:
  setup-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    outputs:
      needs_setup: ${{ steps.check.outputs.needs_setup }}
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Check if setup is needed
        id: check
        env:
          GH_TOKEN: ${{ secrets.GH_ADMIN_TOKEN }}
        run: |
          if [ -z "${{ vars.ECR_REPOSITORY }}" ]; then
            echo "needs_setup=true" >> $GITHUB_OUTPUT
            echo "ðŸ”§ Setup needed: ECR_REPOSITORY variable not found"
          else
            echo "ðŸ” ECR_REPOSITORY variable exists: ${{ vars.ECR_REPOSITORY }}"
            echo "ðŸ” Checking if ECR repository exists in AWS..."
            
            # Check if ECR repository actually exists
            if aws ecr describe-repositories --repository-names "${{ vars.ECR_REPOSITORY }}" --region us-east-1 >/dev/null 2>&1; then
              echo "needs_setup=false" >> $GITHUB_OUTPUT
              echo "âœ… Setup complete: ECR repository exists in AWS"
            else
              echo "needs_setup=true" >> $GITHUB_OUTPUT
              echo "âŒ Setup needed: ECR repository '${{ vars.ECR_REPOSITORY }}' does not exist in AWS"
              echo "ðŸ› ï¸  Please create the ECR repository manually: aws ecr create-repository --repository-name ${{ vars.ECR_REPOSITORY }} --region us-east-1"
              exit 1
            fi
          fi

  deploy:
    needs: [setup-check]
    if: needs.setup-check.outputs.needs_setup == 'false'
    uses: LinkedFarma/workflows/.github/workflows/argo-cd.yml@master
    with:
      environment: dev
    secrets: inherit

  create-argocd-app:
    needs: [deploy]
    runs-on: ubuntu-latest
    steps:
      - name: Create ArgoCD Application
        env:
          ARGOCD_SERVER: ${{ vars.ARGOCD_SERVER || 'argocd.gruppy.com.br' }}
          ARGOCD_TOKEN: ${{ secrets.ARGOCD_TOKEN }}
          ARGOCD_USERNAME: ${{ secrets.ARGOCD_USERNAME || 'admin' }}
          ARGOCD_PASSWORD: ${{ secrets.ARGOCD_PASSWORD }}
          APP_NAME: ${{ vars.APP_NAME }}
          ENVIRONMENT: dev
        run: |
          echo "ðŸš€ Creating ArgoCD application: $APP_NAME-$ENVIRONMENT"
          
          # Install ArgoCD CLI
          curl -sSL -o argocd-linux-amd64 https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          sudo install -m 555 argocd-linux-amd64 /usr/local/bin/argocd
          
          # Login to ArgoCD using token or username/password
          if [ -n "$ARGOCD_TOKEN" ]; then
            echo "ðŸ” Authenticating with ArgoCD using token..."
            argocd login $ARGOCD_SERVER --auth-token $ARGOCD_TOKEN --insecure --grpc-web
          elif [ -n "$ARGOCD_PASSWORD" ]; then
            echo "ðŸ” Authenticating with ArgoCD using username/password..."
            argocd login $ARGOCD_SERVER --username $ARGOCD_USERNAME --password $ARGOCD_PASSWORD --insecure --grpc-web
          else
            echo "âŒ No ArgoCD authentication method provided"
            echo "Please set either ARGOCD_TOKEN or ARGOCD_PASSWORD secret"
            exit 1
          fi
          
          # Check if application already exists
          if argocd app get $APP_NAME-$ENVIRONMENT --grpc-web >/dev/null 2>&1; then
            echo "âœ… Application $APP_NAME-$ENVIRONMENT already exists, syncing..."
            argocd app sync $APP_NAME-$ENVIRONMENT --grpc-web
          else
            echo "ðŸ†• Creating new ArgoCD application: $APP_NAME-$ENVIRONMENT"
            argocd app create $APP_NAME-$ENVIRONMENT \
              --repo https://github.com/LinkedFarma/infra \
              --path kubernetes/$APP_NAME/$ENVIRONMENT \
              --dest-server https://kubernetes.default.svc \
              --dest-namespace $APP_NAME-$ENVIRONMENT \
              --sync-policy automated \
              --auto-prune \
              --self-heal \
              --grpc-web
            
            echo "ðŸ”„ Syncing application..."
            argocd app sync $APP_NAME-$ENVIRONMENT --grpc-web
          fi
          
          echo "âœ… ArgoCD application $APP_NAME-$ENVIRONMENT is ready!"
