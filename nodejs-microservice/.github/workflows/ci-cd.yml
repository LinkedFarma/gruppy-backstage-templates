name: Deploy Application

on:
  push:
    branches:
      - main
      - development
      
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  id-token: write

jobs:
  setup:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    outputs:
      app_name: ${{ steps.setup_vars.outputs.app_name }}
      ecr_repository: ${{ steps.setup_vars.outputs.ecr_repository }}
      ecr_registry: ${{ steps.setup_vars.outputs.ecr_registry }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Setup repository variables
        id: setup_vars
        env:
          GH_TOKEN: ${{ secrets.GH_ADMIN_TOKEN }}
        run: |
          REPO_NAME="${{ github.repository }}"
          APP_NAME="${REPO_NAME##*/}"
          
          echo "Setting up for: $APP_NAME"
          
          # FIRST: Create ECR repository if it doesn't exist - THIS MUST WORK
          echo "ðŸ” Checking ECR repository: $APP_NAME"
          if ! aws ecr describe-repositories --repository-names "$APP_NAME" --region us-east-1 > /dev/null 2>&1; then
            echo "ðŸš€ Creating ECR repository: $APP_NAME"
            aws ecr create-repository --repository-name "$APP_NAME" --region us-east-1
            if [ $? -eq 0 ]; then
              echo "âœ… ECR repository created successfully: $APP_NAME"
            else
              echo "âŒ FAILED to create ECR repository: $APP_NAME"
              exit 1
            fi
          else
            echo "âœ… ECR repository already exists: $APP_NAME"
          fi
          
          # Now set variables
          if ! gh variable list | grep -q "ECR_REPOSITORY"; then
            gh variable set ECR_REPOSITORY --body "$APP_NAME"
            echo "âœ… Created ECR_REPOSITORY variable: $APP_NAME"
          fi
          
          if ! gh variable list | grep -q "APP_NAME"; then
            gh variable set APP_NAME --body "$APP_NAME"
            echo "âœ… Created APP_NAME variable: $APP_NAME"
          fi
          
          if ! gh variable list | grep -q "ECR_REGISTRY"; then
            gh variable set ECR_REGISTRY --body "124213954422.dkr.ecr.us-east-1.amazonaws.com"
            echo "âœ… Created ECR_REGISTRY variable"
          fi
          
          if ! gh variable list | grep -q "ARGOCD_SERVER"; then
            gh variable set ARGOCD_SERVER --body "argocd.gruppy.com.br"
            echo "âœ… Created ARGOCD_SERVER variable"
          fi
          
          if ! gh secret list | grep -q "ARGOCD_USERNAME"; then
            gh secret set ARGOCD_USERNAME --body "admin"
            echo "âœ… Created ARGOCD_USERNAME secret"
          fi
          
          if ! gh secret list | grep -q "ARGOCD_PASSWORD"; then
            gh secret set ARGOCD_PASSWORD --body "oRXz0NXyU1N5gCDd"
            echo "âœ… Created ARGOCD_PASSWORD secret"
          fi
          
          # Output values
          echo "app_name=$APP_NAME" >> $GITHUB_OUTPUT
          echo "ecr_repository=$APP_NAME" >> $GITHUB_OUTPUT  
          echo "ecr_registry=124213954422.dkr.ecr.us-east-1.amazonaws.com" >> $GITHUB_OUTPUT
          
          echo "ðŸŽ‰ SETUP COMPLETE - ECR: $APP_NAME is ready!"

  deploy:
    needs: [setup]
    uses: LinkedFarma/workflows/.github/workflows/argo-cd.yml@master
    with:
      environment: dev
    secrets: inherit

  create-argocd-app:
    needs: [deploy]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Copy Missing Files from Template to Infra
        env:
          GH_TOKEN: ${{ secrets.GH_ADMIN_TOKEN }}
          APP_NAME: ${{ vars.APP_NAME || github.event.repository.name }}
          ENVIRONMENT: dev
        run: |
          echo "ðŸ”„ Copying missing template files to infra repository..."
          
          # Clone infra repository
          git clone git@github.com:LinkedFarma/infra.git
          cd infra
          
          # Create target directory if it doesn't exist
          mkdir -p kubernetes/$APP_NAME/$ENVIRONMENT
          
          # Copy ingress.yaml if it exists in template but missing in infra
          if [ -f "../k8s/ingress.yaml" ] && [ ! -f "kubernetes/$APP_NAME/$ENVIRONMENT/ingress.yaml" ]; then
            echo "ðŸ“‹ Copying ingress.yaml from template..."
            cp ../k8s/ingress.yaml kubernetes/$APP_NAME/$ENVIRONMENT/ingress.yaml
          fi
          
          # Copy kustomization.yaml if it exists in template but missing in infra  
          if [ -f "../k8s/kustomization.yaml" ] && [ ! -f "kubernetes/$APP_NAME/$ENVIRONMENT/kustomization.yaml" ]; then
            echo "ðŸ“‹ Copying kustomization.yaml from template..."
            cp ../k8s/kustomization.yaml kubernetes/$APP_NAME/$ENVIRONMENT/kustomization.yaml
          fi
          
          # Check if there are changes to commit
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -A
          
          if ! git diff --cached --exit-code > /dev/null; then
            git commit -m "Copy missing template files for $APP_NAME-$ENVIRONMENT"
            git push
            echo "âœ… Missing template files copied successfully!"
          else
            echo "âœ… All template files already present"
          fi
          
      - name: Create ArgoCD Application
        env:
          ARGOCD_SERVER: ${{ vars.ARGOCD_SERVER || 'argocd.gruppy.com.br' }}
          ARGOCD_USERNAME: ${{ secrets.ARGOCD_USERNAME || 'admin' }}
          ARGOCD_PASSWORD: ${{ secrets.ARGOCD_PASSWORD || 'oRXz0NXyU1N5gCDd' }}
          APP_NAME: ${{ vars.APP_NAME || github.event.repository.name }}
          ENVIRONMENT: dev
        run: |
          # Set default values if not provided
          ARGOCD_SERVER=${ARGOCD_SERVER:-argocd.gruppy.com.br}
          ARGOCD_USERNAME=${ARGOCD_USERNAME:-admin}
          
          echo "Creating ArgoCD application: $APP_NAME-$ENVIRONMENT"
          
          # Install ArgoCD CLI
          curl -sSL -o argocd-linux-amd64 https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          sudo install -m 555 argocd-linux-amd64 /usr/local/bin/argocd
          
          # Login to ArgoCD
          echo "Authenticating with ArgoCD using username/password..."
          argocd login $ARGOCD_SERVER --username $ARGOCD_USERNAME --password $ARGOCD_PASSWORD --insecure --grpc-web
          
          # Check if application already exists
          if argocd app get $APP_NAME-$ENVIRONMENT --grpc-web > /dev/null 2>&1; then
            echo "Application $APP_NAME-$ENVIRONMENT already exists, syncing..."
            argocd app sync $APP_NAME-$ENVIRONMENT --grpc-web
          else
            echo "Creating new ArgoCD application: $APP_NAME-$ENVIRONMENT"
            argocd app create $APP_NAME-$ENVIRONMENT \
              --repo git@github.com:LinkedFarma/infra.git \
              --path kubernetes/$APP_NAME/$ENVIRONMENT \
              --dest-server https://kubernetes.default.svc \
              --dest-namespace $APP_NAME-$ENVIRONMENT \
              --sync-policy automated \
              --sync-option CreateNamespace=true \
              --auto-prune \
              --self-heal \
              --grpc-web
            
            echo "Waiting for application to be ready..."
            sleep 10
            
            echo "Syncing application..."
            argocd app sync $APP_NAME-$ENVIRONMENT --grpc-web || echo "Sync may already be in progress"
          fi
          
          echo "ArgoCD application $APP_NAME-$ENVIRONMENT is ready!"
