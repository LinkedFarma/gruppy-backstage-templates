name: Deploy Application

on:
  push:
    branches:
      - main
      - development
      
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  id-token: write

jobs:
  setup-check:
    runs-on: ubuntu-latest
    outputs:
      needs_setup: ${{ steps.check.outputs.needs_setup }}
    steps:
      - name: Check if setup is needed
        id: check
        run: |
          if [ -z "${{ vars.ECR_REPOSITORY }}" ]; then
            echo "needs_setup=true" >> $GITHUB_OUTPUT
            echo "ðŸ”§ Setup needed: ECR_REPOSITORY variable not found"
          else
            echo "needs_setup=false" >> $GITHUB_OUTPUT
            echo "âœ… Setup complete: ECR_REPOSITORY = ${{ vars.ECR_REPOSITORY }}"
          fi

  setup:
    runs-on: ubuntu-latest
    needs: setup-check
    if: needs.setup-check.outputs.needs_setup == 'true'
    permissions:
      contents: read
      actions: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Extract service name from package.json
        id: extract-name
        run: |
          # Try to get name from package.json, fallback to repository name
          if [ -f nodejs-microservice/package.json ]; then
            SERVICE_NAME=$(cat nodejs-microservice/package.json | jq -r '.name // empty')
          fi
          
          # If still empty, use repository name
          if [ -z "$SERVICE_NAME" ] || [ "$SERVICE_NAME" = "null" ]; then
            SERVICE_NAME="${{ github.repository }}"
            SERVICE_NAME="${SERVICE_NAME##*/}"  # Get just the repo name part
          fi
          
          echo "service_name=$SERVICE_NAME" >> $GITHUB_OUTPUT
          echo "Using service name: $SERVICE_NAME"

      - name: Create ECR repository if not exists
        run: |
          aws ecr create-repository --repository-name $REPO_NAME --region us-east-1 || echo "Repository already exists"
        env:
          AWS_DEFAULT_REGION: us-east-1
          AWS_REGION: us-east-1
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          REPO_NAME: ${{ steps.extract-name.outputs.service_name }}

      - name: Set GitHub Variables
        env:
          GH_TOKEN: ${{ secrets.GH_ADMIN_TOKEN }}
        run: |
          SERVICE_NAME="${{ steps.extract-name.outputs.service_name }}"
          echo "Setting ECR_REPOSITORY variable to: $SERVICE_NAME"
          gh variable set ECR_REPOSITORY --body "$SERVICE_NAME"

      - name: Setup Complete
        run: |
          echo "âœ… CI/CD Setup Complete!"
          echo "- ECR Repository: ${{ steps.extract-name.outputs.service_name }}"
          echo "- GitHub Variables: Configured"
          echo "- Ready for automatic deployments"

  deploy:
    needs: [setup-check, setup]
    if: always() && !cancelled() && !failure()
    uses: LinkedFarma/workflows/.github/workflows/argo-cd.yml@master
    secrets: inherit
